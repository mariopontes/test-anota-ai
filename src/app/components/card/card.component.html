<div class="card">
    <div class="content-img">
        <img [src]="card.img" [alt]="titleBadge">
        <div class="badge" [ngStyle]="{background: colorBadge}">
            {{titleBadge}}
        </div>
    </div>
    <div class="content-description">
        <h3>{{card.title}}</h3>
        <p class="description"> {{card.description}} </p>
    </div>

</div>
