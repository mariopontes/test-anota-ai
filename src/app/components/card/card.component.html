<div class="card">
    <div class="content-img">
        <img class="bg-img-card" [src]="card.img" [alt]="titleBadge">
        <div class="badge" [ngStyle]="{background: colorBadge}">
            {{titleBadge}}
        </div>
        <div class="close-floating">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" (click)="deleteCard()">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368" />
            </svg>
        </div>
    </div>
    <div class="content-description">
        <h3>{{card.title}}</h3>
        <p class="description"> {{card.description}} </p>
    </div>
</div>
